<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <title>CRC Sender (Sender)</title>
</head>
<body>

    <div id="fields-empty" class="form">
        Please fill in all the fields and ensure there are only 1's and 0's
    </div>

    <div id="container">
        <hr />
        <h2 class="title"> CRC Converter </h2>
        <hr />
        <h2 class="title"> Sender <h2>

        <!-- For the purposes of right now, will use a GET (Will change to POST later on) -->
        <form action="receiver.html" method="GET" id="crc_form">
            <div id="sender_left">
                <h2 class="form-text title">Enter bits to encode:</h2>
                <input type="text" class="bits" id="sender_bits" name="sender_bits" required />
            </div>
            <div id="sender_right">
                <h2 class="form-text title">Enter the divisor: </h2>
                <input type="text" class="divisor" id="sender_divisor" name="sender_divisor" required />
            </div>
            <br />
            <input type="submit" class="submit" id="sender_submit" value="Send Encoded Bits" />
            <input type="hidden" name="final_crc" id="crc_send" value="" />
            <div id="sender_information">

            </div>
        </form>
    </div>
    <script src="sender.js"></script>
</body>
</html>
